<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1,2,3,4,5,6]
        /* filter evens with filter method */
        function isEven (num) {
            return num % 2 === 0;
        }
        const evenNums = array.filter(isEven)
        console.log(evenNums)
        /* triple evens with map method */
        function tripleEven (num) {
            if (num % 2 === 0) {
                return num = num*3
            }
            else return 0
        }
        const tripledArray = evenNums.map(tripleEven)
        console.log(tripledArray)
        /* sum tripled evens with reduce method */
        const sumOfTripledEvens = tripledArray.reduce((sum, currentNum) => {
            return sum + currentNum;
        }, 0)
        console.log(sumOfTripledEvens)
    </script>
</body>
</html>
