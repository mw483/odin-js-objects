<script>
let string = "Animal loots foliated detail of stool lamina.";

const palindromes = function (string) {
    let stringArray = string.toUpperCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '').replace(/\s+/g, '').split('');
    let stringArrayCopy = [];
    for (let i = stringArray.length - 1; i >= 0; i--) {
      stringArrayCopy.push(stringArray[i])
    }
    return stringArray.join('') === stringArrayCopy.join('')
}

alert(palindromes(string))
</script>
